<ol>
  <li ng-repeat="item in ctrl.found">
    Name: {{item.name}}, Short Name: {{item.short_name}}, Description:
    {{item.description}}<br>
    <button class="btn" ng-click="ctrl.onRemove({index: $index});">
      Don't want this one!
    </button>
  </li>
</ol>
<div ng-if='ctrl.nothing()' style="color: red" class="error">Nothing found.</div>
